<div class="container">
    <form class="form-horizontal" id="form_login">
        <h2 class="text-light">Register for free!</h2>
        <div class="form-group row justify-content-center">
            <div class="col-9 ">
                <input type="text" id="email" class="form-control" placeholder="email" name="email">
            </div>
        </div>
        <div class="form-group row justify-content-center">
            <div class="col-9 ">
                <input type="password" id="pass" class="form-control" placeholder="password" name="pass">
            </div>
        </div>
        <div class="form-group row justify-content-center">
            <div class="col-9 ">
                <input type="password" id="confirm-pass" class="form-control" placeholder="confirm password"
                    name="pass">
            </div>
        </div>
        <div class="form-group row justify-content-center">
            <div class="form-group row justify-content-center">
                <button type="submit" class="btn btn-primary col-6" onclick="window.location.href= '#!user';">Sign Up</button>
                <button type="button" class="btn btn-link col-12" onclick="window.location.href= '#!login';">Already
                    Registered?</button>
            </div>
    </form>
</div>
