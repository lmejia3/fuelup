<div class="container-fluid h-100">
    <div class="row h-100">
        <div class="my-user-sidebar col-1">
            <div class="my-div-marg"><a class="text-warning">My Profile</a></div>
            <div class="my-div-marg"><a href="#!user/history" class="text-white">My History</a></div>
            <div class="my-div-marg"><a href="#!user/quote" class="text-white">Get Quote</a></div>
            <div class="my-div-marg"><a href="#!user/invoices" class="text-white">View Invoices</a></div>
        </div>
        <div class="my-user-content col-11">

            <div class="container" style="margin: 0px;" ng-controller="profileCtrl as pc">
                <form class="form-horizontal my-form-profile" id="form-profile" style="background: white; color:black;">
                    <div class="form-group row">
                        <div class="12">
                            <h2 class="text-black" style="padding-left: 12px">My Profile</h2>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-6">
                            <input type="text" id="firstname" class="form-control my-form-user" placeholder="firstname"
                                name="firstname" ng-model="info.profile.First_Name">
                        </div>

                        <div class="col-6">
                            <input type="text" id="lastname" class="form-control my-form-user" placeholder="lastname"
                                name="lastname" ng-model="info.profile.Last_Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-12">
                            <input type="text" id="Company" class="form-control my-form-user" placeholder="company name"
                                name="Company" ng-model="info.profile.Company_Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-12">
                            <input type="text" id="Address1" class="form-control my-form-user" placeholder="Address1"
                                name="Address1" ng-model="info.profile.Address">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-12">
                            <input type="text" id="Address2" class="form-control my-form-user" placeholder="Address2"
                                name="Address2" ng-model="info.profile.Address2">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-2">
                            <input type="text" id="City" class="form-control my-form-user" placeholder="City"
                                name="City" ng-model="info.profile.City">
                        </div>
                        <div class="col-2">
                            <select class="form-control my-form-user" ng-model="info.profile.State">
                                <option value="AL">AL</option>
                                <option value="AK">AK</option>
                                <option value="AR">AR</option>
                                <option value="AZ">AZ</option>
                                <option value="CA">CA</option>
                                <option value="CO">CO</option>
                                <option value="CT">CT</option>
                                <option value="DC">DC</option>
                                <option value="DE">DE</option>
                                <option value="FL">FL</option>
                                <option value="GA">GA</option>
                                <option value="HI">HI</option>
                                <option value="IA">IA</option>
                                <option value="ID">ID</option>
                                <option value="IL">IL</option>
                                <option value="IN">IN</option>
                                <option value="KS">KS</option>
                                <option value="KY">KY</option>
                                <option value="LA">LA</option>
                                <option value="MA">MA</option>
                                <option value="MD">MD</option>
                                <option value="ME">ME</option>
                                <option value="MI">MI</option>
                                <option value="MN">MN</option>
                                <option value="MO">MO</option>
                                <option value="MS">MS</option>
                                <option value="MT">MT</option>
                                <option value="NC">NC</option>
                                <option value="NE">NE</option>
                                <option value="NH">NH</option>
                                <option value="NJ">NJ</option>
                                <option value="NM">NM</option>
                                <option value="NV">NV</option>
                                <option value="NY">NY</option>
                                <option value="ND">ND</option>
                                <option value="OH">OH</option>
                                <option value="OK">OK</option>
                                <option value="OR">OR</option>
                                <option value="PA">PA</option>
                                <option value="RI">RI</option>
                                <option value="SC">SC</option>
                                <option value="SD">SD</option>
                                <option value="TN">TN</option>
                                <option value="TX" selected>TX</option>
                                <option value="UT">UT</option>
                                <option value="VT">VT</option>
                                <option value="VA">VA</option>
                                <option value="WA">WA</option>
                                <option value="WI">WI</option>
                                <option value="WV">WV</option>
                                <option value="WY">WY</option>
                            </select>
                        </div>
                        <div class="col-3">
                            <input type="text" id="Zipcode" class="form-control my-form-user" placeholder="Zipcode"
                                name="Zipcode" ng-model="info.profile.Zipcode">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-6">
                            <button type="button" class="btn btn-primary my-form-submit"
                                ng-click="pc.send(info.profile.First_Name,info.profile.Last_Name,info.profile.Company_Name, info.profile.Address, info.profile.Address2, info.profile.City, info.profile.State, info.profile.Zipcode)">Save</button>
                        </div>
                    </div>

                </form>

            </div>
        </div>
    </div>
