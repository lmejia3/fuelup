<div class="container-fluid h-100">
    <div class="row h-100">
        <div class="my-user-sidebar col-1">
            <div class="my-div-marg"><a href="#!agent/requests" class="text-white">Requests</a></div>
            <div class="my-div-marg"><a href="#!agent/rates" class="text-white">Rates</a></div>
            <div class="my-div-marg"><a class="text-warning">Transactions</a></div>
        </div>
        <div class="my-user-content col-11">
                <div class="container" style="margin: 0px;" ng-controller="reportCtrl as rc">
                        <h2 class="text-black" style="padding-left: 12px">Transactions</h2>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Invoice ID</th>
                                    <th>Client Company</th>
                                    <th>Request Delivery Date</th>
                                    <th>Price</th>
                                    <th>Amount Paid</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in info.report">
                                    <td>{{item.Invoice_ID}}</td>
                                    <td>{{item.Company_Name}}</td>
                                    <td>{{item.Request_Delivery_Date.substring(10,0)}}</td>
                                    <td>{{item.Price}}</td>
                                    <td>{{(item.Paid == 0) ? 0 : item.Number_of_Gallons}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
        </div>
    </div>
</div>
